package com.game.proto;

// 枚举类型
// Req 2xx 客户端请求服务器
// Res 1xx 服务器相应客户端
enum Protos {
	ReqUserVersion = 100202;// 100  201  100表示大模块  2 表示客户端发送  01 表示具体子模块
	ResUserVersion = 100102;
    
    
}

message ReqUserVersionMessage {  
    optional Protos msgID = 1 [default = ReqUserVersion]; // 消息ID,虽然是optional,但必须定义default枚举值
    optional int64 sendFrom = 2; // 消息发送者
    optional int64 sendTo = 3; // 消息接受者,允许多个接收者
	required int32 version = 4;//版本号

    
}

message ResUserVersionMessage {
    optional Protos msgID = 1 [default = ResUserVersion]; // 消息ID,虽然是optional,但必须定义default枚举值
    optional int64 sendFrom = 2; // 消息发送者
    optional int64 sendTo = 3; // 消息接受者,允许多个接收者

    required int32 pstrIP = 4; 
}